<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href = shop.css>
    <script src="https://kit.fontawesome.com/15fedb29a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation bar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">AvenueCouture</a>
            <div class="ml-auto">
                <a id="admin-btn" class="btn" href="admin.html"><i class="fas fa-lock-open"></i> Admin</a>
            </div>
        </nav>
    </div>
    <hr class="container">

    <!-- Section - Products list -->   
    <div id = "list_of_products">
        <!-- Admin header -->
        <div id = "admin-products" class="container mt-5">
            <h2 id ="h2_admin" class = "">Gestionare produse </h2>
            <button id ="admin-add-btn" class="btn" type="submit"><i class="fas fa-plus"></i> ADAUGA PRODUS NOU</button>
        </div>

        <!-- Preloader animation -->
        <div id = "loader" ></div>

        <!-- Products table -->
        <div id = "admin_products_table" class="container mt-5">
            <table id = "products_table"  class="table table-striped">
                <thead id = "products_thead">
                <tr id = "table_head">
                    <th id="p_table_th_Img" scope="col">Imagine</th>
                    <th id="p_table_th_Name" scope="col">Nume</th>
                    <th id="p_table_th_Price" scope="col">Pret</th>
                    <th id="p_table_th_Qty" scope="col">Cantitate</th>
                    <th id="p_table_th_Btn" scope="col"></th>
                </tr>
                </thead>
                <tbody id = "products_tbody"></tbody>
            </table>          
        </div> 
    </div>

    <!-- Form - Add new product -->
    <form id = "add_form" class= "container border p-3 d-none">
        <div id = "add_form_header" class="">
            <h2 id="h2_admin_add" class = "">Adaugare produs</h2>
            <div id="add_form_butons" class = "mt-1">
                <button id="admin-save-btn" class="btn form_btn" type="submit"><i class="fas fa-plus"></i> SAVE</button>
                <button id="admin-cancel-btn" class="btn form_btn" type="submit">CANCEL</button>
            </div>
        </div>
        <div class="form-group row mt-2 mr-1">
            <label for="add_form_imgURL" class="col-4 mt-2">Imagine:</label>
            <input id="add_form_imgURL" type="text" class="col-8 mt-2" placeholder="Cale imagine">
        </div>
        <div class="form-group row mr-1">
            <label for="add_form_name" class="col-4 mt-2">Nume:</label>
            <input id="add_form_name" type="text" class="col-8 mt-2" placeholder="Nume produs">
        </div>
        <div class="form-group row mr-1">
            <label for="add_form_details" class="col-4 mt-2">Descriere:</label>
            <textarea id="add_form_details" type="text" class="col-8 mt-2" rows="3" placeholder="Caracteristici produs"></textarea>
        </div>
        <div class="form-group row mr-1">
            <label for="add_form_price" class="col-4 mt-2">Pret:</label>
            <input id="add_form_price" type="number" class="col-8 mt-2" placeholder="Pret produs in RON" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>
        <div class="form-group row mr-1">
            <label for="add_form_qty" class="col-4 mt-2">Cantitate:</label>
            <input id="add_form_qty" type="number" class="col-8 mt-2" placeholder="Stoc" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>
    </form>

      <!-- Form - Update product -->
      <form id = "upd_form" class= "container border p-3 d-none ">
        <div id = "upd_form_header" class="">
            <h2 id="h2_admin_upd" class = "">Editare produs: </h2>
            <div id="upd_form_butons" class = "mt-1">
                <button id="upd-save-btn" class="btn form_btn" type="button"><i class="fas fa-plus"></i> SAVE</button>
                <button id="upd-cancel-btn" class="btn form_btn" type="button">CANCEL</button>
            </div>
        </div>
        <div class="form-group row mt-2 mr-1">
            <label for="upd_form_imgURL" class="col-4 mt-2">Imagine:</label>
            <input id="upd_form_imgURL" type="text" class="col-8 mt-2" placeholder="Cale imagine">
        </div>
        <div class="form-group row mr-1">
            <label for="upd_form_name" class="col-4 mt-2">Nume:</label>
            <input id="upd_form_name" type="text" class="col-8 mt-2" placeholder="Nume produs">
        </div>
        <div class="form-group row mr-1">
            <label for="upd_form_details" class="col-4 mt-2">Descriere:</label>
            <textarea id="upd_form_details" type="text" class="col-8 mt-2" rows="3" placeholder="Caracteristici produs"></textarea>
        </div>
        <div class="form-group row mr-1">
            <label for="upd_form_price" class="col-4 mt-2">Pret:</label>
            <input id="upd_form_price" type="number" class="col-8 mt-2" placeholder="Pret produs in RON" min="0" pattern="\d+" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>
        <div class="form-group row mr-1">
            <label for="upd_form_qty" class="col-4 mt-2">Cantitate:</label>
            <input id="upd_form_qty" type="number" class="col-8 mt-2" placeholder="Stoc" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>
    </form>
     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="utility.js"></script>
    <script src="models.js"></script>
    <script src="admin_view.js"></script>
</body>
</html>
